<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マップサイト</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
<style>
  html, body { height:100%; margin:0; }
  #map { width:100%; height:100%; }
  .map-label {
    background: rgba(255,255,255,0.8);
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 12px;
    text-align: center;
  }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script>
(async function(){
  // --- 地図初期化 ---
  const map = L.map('map', { crs: L.CRS.Simple, minZoom:-5 });
  const mapWidth=5049, mapHeight=2529;
  const bounds=[[0,0],[mapHeight,mapWidth]];
  map.setMaxBounds(bounds);
  map.fitBounds(bounds);
  
  // 背景画像（参考画像など）
  L.imageOverlay('map.svg', bounds).addTo(map);

  const markerLayer = L.layerGroup().addTo(map);
  const labelLayer = L.layerGroup().addTo(map);

  // --- データ取得 ---
  const markersRes = await fetch('/api/markers');
  const markers = await markersRes.json();
  const labelsRes = await fetch('/api/labels');
  const labels = await labelsRes.json();

  // --- マーカー描画 ---
  markers.forEach(m => {
    const icon = m.icon ? L.icon({iconUrl:m.icon,iconSize:[32,32],iconAnchor:[16,16]}) : null;
    const popupContent = `
      <div style="min-width:150px;">
        <strong>${m.name}</strong><br>
        ${m.description ? `${m.description}<br>` : ''}
        ${m.image ? `<img src="${m.image}" alt="${m.name}" style="max-width:100%;"><br>` : ''}
        ${m.creator ? `製作者: ${m.creator}<br>` : ''}
        ${m.address ? `住所: ${m.address}<br>` : ''}
      </div>
    `;
    const lm = L.marker([m.y, m.x], {icon}).addTo(markerLayer);
    lm.bindPopup(popupContent);
  });

  // --- ラベル描画 ---
  labels.forEach(l=>{
    L.marker([l.y,l.x],{
      icon:L.divIcon({className:'map-label',html:l.name,iconSize:[100,24]}),
      interactive:false
    }).addTo(labelLayer);
  });

})();
</script>
</body>
</html>
